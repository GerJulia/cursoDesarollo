<body>

    <main>
        <!--Formulario-->
        <form action="" class="formulario">
            <fieldset>
                <legend class="tituloFormulario">
                    Formulario
                </legend>

                <div>
                    <label for="nombre" class="nombreFormulario"> Ingresa tu nombre </label>
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>

                <div>
                    <label for="email" class="emailFormulario">Email</label>
                    <input type="email" name="email" placeholder="pepito@sarasa">
                </div>

                <div>
                    <label for="pais" class="paisFormulario">País</label>
                    <select name="pais" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Uruguay">Uruguay</option>
                    </select>
                </div>

                <div>
                    <label for="mascota" class="mascotaFormulario">Mascota</label>
                    <input type="radio"  name="mascota" value="perro" > <Perro class="perro">Perro</Perro>
                    <input type="radio"  name="mascota" value="gato"> <Gato class="gato">Gato</Gato>
                </div>

                <input type="submit" value="enviar">
                <input type="reset" value="resetear">


            </fieldset>
        </form>
    </main>
